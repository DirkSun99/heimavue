<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 需求：点击按钮，让h3显示，再点击，让h3隐藏 -->
        <h3 v-if="flag">这是一个H3</h3>
	</div>

	<script>
		new Vue ({
			el: '#app',
			data: {
                flag: false
            },
			methods: {}
		})
	</script>
</body>
</html>
