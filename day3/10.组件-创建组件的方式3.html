<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
        <mycom3></mycom3>
	</div>

	<div id="app2">
		<mycom3></mycom3>
		<login></login>
	</div>
    <!-- 在被控制的 #app 外面，使用 template元素定义组件的HTML模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过 template 元素，在外部定义的组件结构，这个方式有代码的提示和高亮</h1>
            <h4>好用，不错，赞</h4>
        </div>
	</template>

	<template id="tmp2">
		<h1>这是私有的login组件</h1>
	</template>

	<script>
        Vue.component('mycom3', {
            template: '#tmp1'
        })
		new Vue ({
			el: '#app',
			data: {},
			methods: {}
		})

		new Vue ({
			el: '#app2',
			data: {},
			methods: {},
			components: { // 定义实例内部私有组件
				login: {
					template: '#tmp2'
				}
			}
		})
	</script>
</body>
</html>
