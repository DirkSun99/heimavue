<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <style>
        .ball {
            width: 15px; 
            height: 15px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
	<div id="app">
        <input type="button" value="加入购物车" @click="flag=!flag">
        <!-- 使用transition元素把小球包裹起来 -->
        <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
            <div class="ball" v-show="flag"></div>
        </transition>
	</div>

	<script>
		new Vue ({
			el: '#app',
			data: {
                flag: false
            },
			methods: {
                // 动画钩子函数的第一个参数 el: 表示要执行动画的那个DOM元素，是个原生的JS DOM对象
                // 可以认为是通过document.getElementById('')方法获取到的原生JS DOM对象
                beforeEnter (el) {
                    // beforeEnter 表示动画入场之前，此时动画尚未开始，可以在beforeEnter中设置元素开始动画之前的起始样式
                    // 设置小球开始动画之前的起始样式
                    el.style.transform = "translate(0, 0)"
                },
                enter (el, done) {
                    // 这句话没有实际的作用，但是如果不写，出不来动画效果
                    // 可以认为el.offsetWidth会强制动画刷新
                    el.offsetWidth
                    // enter 表示动画开始之后的样式，这里可以设置小球完成动画之后的结束状态
                    el.style.transform = "translate(150px, 450px)"
                    el.style.transition = "all 1s ease"

                    // 这里的done起始就是afterEnter这个函数，也就是说 done 是 afterEnter函数的引用
                    done()
                },
                afterEnter (el) {
                    // 动画完成之后，会调用afterEnter
                    this.flag = !this.flag
                }
            }
		})
	</script>
</body>
</html>
