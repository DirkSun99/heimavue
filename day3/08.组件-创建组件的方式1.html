<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
        <!-- 如果要使用组件，直接把组件的名称，以HTML标签的形式，引入到页面中即可 -->
        <my-com1 />  
	</div>

	<script>
        // 1.1 使用Vue.extend来创建全局的Vue组件
        var com1 = Vue.extend ({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>' // 通过 template属性，指定了组件要展示的HTML结构
        })

        // 1.2 使用Vue.component('组件的名称', 创建出来的组件模板对象)
        // 如果使用 Vue.component定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改为小写的字母，同时两个单词之前使用-连接
        // 如果不使用驼峰，则直接拿名称来使用即可
        Vue.component('myCom1', com1)

		/** 合并的写法
		// Vue.component 第一个参数：组件的名称，将来在引用组件的时候，就是一个标签形式来引入的
		// 第二个参数：Vue.extend创建的组件，其中template就是组件将来要展示的HTML内容
        Vue.component('myCom1', Vue.extend({
			template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
		}))
		**/

		new Vue ({
			el: '#app',
			data: {},
			methods: {}
		})
	</script>
</body>
</html>
