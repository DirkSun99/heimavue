<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<login></login>
	</div>

	<script>
        // 定义组件的时候，如果要定义全局的组件，Vue.component('组件的名称', '组件的模板对象 {}')

        // 通过对象字面量的形式，定义了一个组件模板对象
        var login = {
            template: '<h1>1234</h1>'
        }

        // 通过 Vue.component 把组件模板对象注册为一个全局的Vue组件，同时为这个组件起了一个名字，可以通过标签的形式在页面中直接引入这个组件
        // Vue.component('mylogin', login)

		new Vue ({
			el: '#app',
			data: {},
			methods: {},
            components: {
                // 'mylogin': login
                login
            }
		})
	</script>
</body>
</html>
