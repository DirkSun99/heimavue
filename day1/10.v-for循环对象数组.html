<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<p v-for="(user,i) in list">id：{{user.id}} --- 名字：{{user.name}} --- 索引值：{{i}}</p>
	</div>

	<script>
		new Vue ({
			el: '#app',
			data: {
				list:[
					{id: 1, name: 'zs1'},
					{id: 2, name: 'zs2'},
					{id: 3, name: 'zs3'},
					{id: 4, name: 'zs4'}
				]
			},
			methods: {}
		})
	</script>
</body>
</html>
