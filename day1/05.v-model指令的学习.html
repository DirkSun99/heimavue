<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<h4>{{msg}}</h4>
		<!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V，无法实现数据的双向绑定 -->
		<input type="text" :value="msg" style="width: 100%;">
		<!-- 使用 v-model指令，可以实现表单元素和Model中数据的双向数据绑定 -->
		<!-- 注意：v-model只能运用在表单元素中 -->
		<input type="text" style="width:100%" v-model="msg">
	</div>
	<script>
		var vm = new Vue ({
			el: '#app',
			data: {
				msg: '大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵'
			},
			methods: {}
		})
	</script>
</body>
</html>
