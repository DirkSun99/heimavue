<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<div>
			<label>Id: <input type="text" v-model="id"></label>
			<label>Name: <input type="text" v-model="name"></label>
			<input type="button" value="添加" @click="add">
		</div>
		<!-- 注意：v-for 循环的时候，key属性最好是 number 或者 string (现在可以使用非 number 或 string 类型的值了)-->
		<!-- 注意：key在使用的时候，必须使用 v-bind 属性绑定的形式指定key的值-->
		<!-- 在组件中使用v-for循环的时候，或者在一些特殊的情况中，如果 v-for 有问题，必须在使用 v-for 的同时指定唯一的 :key值 -->
		<p v-for="item in list" :key="item.id">
			<input type="checkbox">
			{{item.id}} --- {{item.name}}
		</p>
	</div>

	<script>
		new Vue ({
			el: '#app',
			data: {
				list: [
					{id: 1, name: '李斯'},
					{id: 2, name: '嬴政'},
					{id: 3, name: '赵高'},
					{id: 4, name: '韩非'},
					{id: 5, name: '荀子'}
				],
				id: '',
				name: ''
			},
			methods: {
				add() { // 添加方法
					// this.list.push({id: this.id, name: this.name})
					this.list.unshift({id: this.id, name: this.name})
				}
			}
		})
	</script>
</body>
</html>
