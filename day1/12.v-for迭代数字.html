<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue包-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<!-- in 后面放过普通数组，对象数组，对象，还可以是数字 -->
		<!-- 注意：如果使用v-for迭代数字，前面的count值从1开始 -->
		<p v-for="count in 10">这是第 {{count}} 次循环</p>
	</div>

	<script>
		new Vue ({
			el: '#app',
			data: {},
			methods: {}
		})
	</script>
</body>
</html>
