<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 使用v-cloak能够解决插值表达式闪烁的问题 -->
		<p v-cloak>+++++++++++{{msg}}----------</p>
		<h4 v-text="msg">=========</h4>
		<!-- 默认v-text是没有闪烁问题的 -->
		<!-- v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的占位符，不会把整个元素的内容清空-->
		<div>{{msg2}}</div>
		<div v-text="msg2"></div>

		<!-- v-html解析html文本 -->
		<div v-html="msg2"></div>

		<!-- v-bind: 是vue中提供的用于绑定属性的指令 -->
		<!-- 注意：v-bind: 指令可以简写为 :要绑定的属性 -->
		<!-- v-bind中，可以写合法的JS表达式 -->
		<input type="button" value="按钮" v-bind:title="mytitle + '123'">

		<!-- vue中提供了v-on: 事件绑定机制 -->
		<input type="button" value="按钮" :title="mytitle + '123'" v-on:click="alert('hello')">
		<input type="button" value="on按钮" v-on:click="show">
		<input type="button" value="@按钮" @click="show">
	</div>
	<script>
		new Vue ({
			el: '#app',
			data: {
				msg: '123',
				msg2: '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
				mytitle: '这是一个自己定义的title'
			},
			methods: { // 这个methods属性中定义了当前vue实例所有可用的方法
				show: function() {
					alert('Hello')
				}
			}
		})
	</script>
</body>
</html>

<!-- 1. 如何定义一个基本的Vue代码结构 -->
<!-- 2. 插值表达式 和 v-text -->

<!-- 4. v-html -->

<!-- 6. v-on	Vue提供的事件绑定机制	缩写是 @ -->
