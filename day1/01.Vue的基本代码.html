<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1. 导入Vue的包 -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<!-- 将来new的Vue实例会控制这个元素中的所有元素 -->
	<!-- Vue实例所控制的这个元素区域，就是MVVM中的V-->
	<div id="app">
		<p>{{msg}}</p>
	</div>
	<script>
		// 2. 创建1个Vue的实例
		// 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
		// 注意：new出来的这个vm对象，就是MVVM中的 VM调度者
		var vm = new Vue({
			el: '#app',//表示当前new的这个Vue实例，要控制页面上的哪个区域
			// 这里的data就是MVVM中的M，专门用来保存每个页面的数据
			data: { // data属性中，存放的是el中要用到的数据
				msg: '欢迎学习Vue' // 通过Vue提供的指令，可以很方便的把数据渲染到页面上，不再手动操作DOM元素了【前端Vue之类的框架，不提供去手动操作DOM元素】
			}
		})
	</script>
</body>
</html>
